<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mission 2: Ol’ Elmer</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <h1 id="missionTitle">Mission 2: Ol’ Elmer</h1>
  <div id="dialogue"></div>

  <a-scene embedded arjs="sourceType: webcam;">
    <a-marker preset="hiro">
      <a-image src="assets/icons/elmer.png" position="0 0 0" scale="1 1 1"></a-image>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <button id="completeBtn" style="display:none;">Complete Mission</button>

  <div id="missionCompleteScreen" class="mission-complete" style="display:none;">
    <h2 class="complete-title">Mission Complete!</h2>
    <div class="badge-container">
      <img src="assets/badges/badge_elmer.png" alt="Elmer Badge" class="badge-earned">
    </div>
    <p class="badge-text">You earned: <strong>The Spark of Dreams</strong></p>
    <button class="map-button" onclick="goToMap()">Return to Map</button>
    <canvas id="confetti-canvas"></canvas>
  </div>

  <script src="js/dialogue.js"></script>
  <script>
    const missionDialogue = "Elmer’s dreams are mixed up! Let’s help him find his happiest one!";

    showDialogue('dialogue', missionDialogue, 40, () => {
      document.getElementById('completeBtn').style.display = 'block';
    });

    document.getElementById('completeBtn').addEventListener('click', () => {
      document.querySelector('a-scene').style.display = "none";
      document.getElementById('dialogue').style.display = "none";
      document.getElementById('missionTitle').style.display = "none";
      document.getElementById('completeBtn').style.display = "none";
      document.getElementById('missionCompleteScreen').style.display = "block";

      localStorage.setItem("mission2", "true");
      localStorage.setItem("badge_elmer", "earned");

      startConfetti();
    });

    function goToMap() { window.location.href = "map.html"; }

    function startConfetti() {
      const canvas = document.getElementById("confetti-canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const confetti=[];
      for(let i=0;i<150;i++){confetti.push({x:Math.random()*canvas.width,y:-10,size:Math.random()*8+4,speed:Math.random()*3+2,color:`hsl(${Math.random()*360},80%,60%)`});}
      function draw(){ctx.clearRect(0,0,canvas.width,canvas.height); confetti.forEach(p=>{ctx.fillStyle=p.color; ctx.fillRect(p.x,p.y,p.size,p.size); p.y+=p.speed; if(p.y>canvas.height){p.y=-10; p.x=Math.random()*canvas.width;} }); requestAnimationFrame(draw);}
      draw();
    }
  </script>
</body>
</html>
